<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semáforo</title>
  <script>
    let color = prompt("Ingrese el color del semáforo (rojo, amarillo o verde):").toLowerCase();

    if (color === "rojo") {
      alert("No cruces, el semáforo está en rojo.");
    } else if (color === "amarillo") {
      alert("Esperá, está por cambiar.");
    } else if (color === "verde") {
      alert("Podés cruzar con precaución.");
    } else {
      alert("Color no reconocido.");
    }
  </script>
</head>
