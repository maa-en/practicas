<!DOCTYPE html>
<html lang="es">
<body>
<script>
let n = parseInt(prompt("Ingresá tu nota del 1 al 10:"));
if(n>=1 && n<=3) alert("Desaprobado");
else if(n<=5) alert("Aprobado con lo justo");
else if(n<=8) alert("Buen desempeño");
else if(n<=10) alert("Excelente");
else alert("Error: nota fuera de rango");
</script>
</body>
</html>
